name: codespell
on: [pull_request, push]
jobs:
  codespell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: codespell-project/actions-codespell@master
        with:
          path: ./Document
          ignore_words_list: ba,compliancy,firt,ist,keypair,ligh,ser,synopsys,zuser
